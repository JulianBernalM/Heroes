<h2>My Heroes</h2>
<img src={{img}} alt="imagen" height="280" width="530">
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <button type="button" (click)="onSelect(hero)">
            <span class="badge">{{hero.id}} </span>
            <span class="name">{{hero.name}}</span>
        </button>
    </li>
</ul>
